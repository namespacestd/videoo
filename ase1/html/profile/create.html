<form method="post">

	{% csrf_token %}

	<h2>Sign Up</h2>

	<div>
		<label>Email Address</label><br/>
		{{ form.email_address }}
	</div>

	<div>
		<label>Username</label><br/>
		{{ form.username }}
	</div>

	<div>
		<label>Password</label><br/>
		{{ form.password1 }}
	</div>

	<div>
		<label>Confirm Password</label><br/>
		{{ form.password2 }}
	</div>
	<div>
		<button type="submit">Sign Up</button>
	</div>

	<div class="error" style="color: red;">
		{{ message }}
	</div>

</form>
